<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>pg21x18w</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.cookie.js"></script>
	<script type="text/javascript" src="jquery.simplemodal.1.4.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var over18 = jQuery.cookie('over18');
			if (over18 !== "Yes") {
				confirm();
			}
			$('.remove_cookie').click(function () {
				$.cookie('over18', '', { expires: 0 });
				location.reload();
			});
		});

		function confirm() {
			jQuery('#modal').modal({
				opacity: 80,
				overlayCss: { backgroundColor: "#000" },
				containerId: 'confirm_modal',
				position: ["30%",],
				onShow: function (dialog) {
					var modal = this;
					jQuery('.yes', dialog.data[0]).click(function () {
						var clifetime = new Date();
						clifetime.setTime(clifetime.getTime() + (2 * 60 * 60 * 1000));//2時間
						jQuery.cookie('over18', 'Yes', { expires: clifetime });
						modal.close();
					});
				}
			});
		}
	</script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>赤城樹　2031003</h1>

	<div id="modal">

		<p>このサイトは成人向けの情報を含みますので、<br />
			18歳未満の方の閲覧を固くお断りいたします。</p>

		<p>あなたは18歳以上ですか？</p>

		<table border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><a class="yes"><img src="enter.png" width="160" height="70" alt="ENTER" /><img src="confirm.png"
							width="70" height="70" alt="" /></a></td>
				<td></td>
				<td><a href="https://kids.yahoo.co.jp/"><img src="leave.png" width="160" height="70" alt="EXIT" /></a>
				</td>
			</tr>
		</table>

	</div>
	<!-- /modal -->
